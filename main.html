
<!DOCTYPE html>
<html>
<head>
	<title>Streaming de áudio</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Streaming de áudio</h1>
	<audio id="player" controls>
		<source src="/musica/bezos.mp3" type="audio/mpeg">
	</audio>
	<script>
		var player = document.getElementById("player");
		player.play();
	</script>
</body>
</html>
